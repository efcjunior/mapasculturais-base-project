services:
  everson-mapasculturais:
    image: efcjunior/mapasculturais:prefeitura-triunfo
    restart: unless-stopped
    environment:
      - REDIS_CACHE=everson-redis
      - SESSIONS_SAVE_PATH=tcp://everson-sessions:6379
    depends_on:
      - everson-db
      - everson-redis
      - everson-sessions
    volumes:
      - everson-sessions-data:/var/www/var/sessions
      - everson-files:/var/www/html/files
      - everson-assets:/var/www/html/assets

  everson-nginx:
    image: efcjunior/mapasculturais:mapasculturais-nginx
    restart: unless-stopped
    depends_on:
      - everson-mapasculturais
    ports:
      - "8080:80"
    volumes:
      - everson-files:/var/www/html/files
      - everson-assets:/var/www/html/assets
      - /dev/null:/var/www/html/index.php  # Substitui index.php por /dev/null

  everson-redis:
    image: redis:6
    command: --maxmemory 1256Mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

  everson-sessions:
    image: redis:6
    command: --maxmemory 384Mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    volumes:
      - everson-sessions-data:/data

  everson-db:
    image: efcjunior/mapasculturais-postgis:mapasculturais-postgis
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
    volumes:
      - everson-db-data:/var/lib/postgresql/data

volumes:
  everson-sessions-data:
  everson-db-data:
  everson-files:
  everson-assets:
